
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سازنده URL انتقال پیامک</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input[type=text] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0d6efd;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .output {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>سازنده URL انتقال پیامک دریافتی</h2>
    <label>آدرس فایل PHP خود را وارد کنید (مثلاً: sirius.ir/test.php)</label>
    <input type="text" id="pathInput" placeholder="مثلاً: sirius.ir/test.php">
    <button onclick="generateUrl()">ساخت URL</button>

    <div id="resultBox" style="display:none;margin-top:1.5rem">
      <h3>🔗 آدرس نهایی:</h3>
      <div class="output" id="output"></div>
      <button onclick="copyOutput()">کپی کردن</button>
    </div>
  </div>

  <script>
    function generateUrl() {
      const input = document.getElementById('pathInput').value.trim();
      if (!input) return alert("لطفاً آدرس وارد کنید.");
      const prefix = input.startsWith("http") ? input : "https://" + input;
      const fullUrl = `${prefix}?from=$FROM$&to=$TO$&text=$TEXT$&date=$DATETIME$`;
      document.getElementById('output').textContent = fullUrl;
      document.getElementById('resultBox').style.display = 'block';
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("کپی شد ✅");
      });
    }
  </script>
</body>
</html>
