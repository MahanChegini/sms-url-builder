<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ساخت لینک انتقال دریافتی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #131a29;
      --text-dark: #ffffff;
      --card-dark: #1f2937;
      --highlight-dark: #f7bd60;
      --error-dark: #ff6a6a;

      --bg-light: #f7f7f7;
      --text-light: #1a1a1a;
      --card-light: #ffffff;
      --highlight-light: #f7bd60;
      --error-light: #d00;
    }

    html[data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
      --highlight: var(--highlight-dark);
      --error: var(--error-dark);
    }

    html[data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
      --highlight: var(--highlight-light);
      --error: var(--error-light);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Vazirmatn", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--highlight);
      margin-bottom: 10px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    .checkboxes {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-item {
      background-color: var(--card);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--highlight);
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--highlight);
      color: var(--bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: var(--card);
      color: var(--highlight);
      border-radius: 10px;
      word-break: break-word;
      max-width: 500px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .error {
      color: var(--error);
      margin-top: 10px;
      font-size: 14px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--highlight);
      color: var(--bg);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #shareButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓 تغییر تم</button>

  <h1>ساخت لینک انتقال دریافتی SMS.ir</h1>

  <label for="domain">دامنه یا لینک شما (مثال: SMS.ir):</label>
  <input type="text" id="domain" placeholder="مثلاً: SMS.ir"/>

  <div class="checkboxes">
    <div class="checkbox-item">
      <input type="checkbox" id="from" value="from">
      <label for="from">انتقال شماره موبایل فرستنده ($FROM$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="to" value="to">
      <label for="to">انتقال شماره خط پیامکی گیرنده ($TO$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="text" value="text">
      <label for="text">انتقال متن پیامک ($TEXT$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="date" value="date">
      <label for="date">انتقال تاریخ و زمان ($DATETIME$)</label>
    </div>
  </div>

  <button class="btn" onclick="generateLink()">ساخت لینک</button>

  <div id="error" class="error"></div>
  <div id="result" class="result" style="display: none;"></div>

  <button id="copyButton" style="display:none; margin-top: 1rem; padding: 10px 20px; background-color: var(--highlight); color: var(--bg); border: none; border-radius: 8px; cursor: pointer;">
    📋 کپی لینک
  </button>

  <!-- دکمه اشتراک‌گذاری اینجا خارج از result قرار می‌گیرد -->
  <button id="shareButton" class="btn" style="display:none;"></button>

  <div id="copyMessage" style="margin-top: 0.5rem; color: var(--highlight);"></div>

  <script>
  function generateLink() {
    const domainInput = document.getElementById("domain");
    const domain = domainInput.value.trim();
    const errorEl = document.getElementById("error");
    const resultEl = document.getElementById("result");
    const copyBtn = document.getElementById("copyButton");
    const copyMsg = document.getElementById("copyMessage");
    const shareBtn = document.getElementById("shareButton");

    errorEl.textContent = "";
    resultEl.style.display = "none";
    copyBtn.style.display = "none";
    shareBtn.style.display = "none";
    copyMsg.textContent = "";

    // بررسی ساختار دامنه با RegEx
    const domainPattern = /^(?!:\/\/)([a-zA-Z0-9-_]+\.)+[a-zA-Z]{2,}$/;
    const isValidDomain = domainPattern.test(domain);

    // افزودن یا حذف آیکون وضعیت اعتبار
    domainInput.style.paddingRight = "2rem";
    const existingIcon = document.getElementById("domainIcon");
    if (existingIcon) existingIcon.remove();

    const icon = document.createElement("span");
    icon.id = "domainIcon";
    icon.textContent = isValidDomain ? "✅" : "❌";
    icon.style.position = "absolute";
    icon.style.right = "12px";
    icon.style.top = "52px";
    icon.style.fontSize = "18px";
    icon.style.pointerEvents = "none";
    domainInput.parentElement.style.position = "relative";
    domainInput.parentElement.appendChild(icon);

    if (!domain) {
      errorEl.textContent = "لطفاً دامنه خود را وارد کنید.";
      return;
    }

    if (!isValidDomain) {
      errorEl.textContent = "دامنه وارد شده معتبر نیست.";
      return;
    }

    const params = [];
    if (document.getElementById("from").checked) params.push("from=$FROM$");
    if (document.getElementById("to").checked) params.push("to=$TO$");
    if (document.getElementById("text").checked) params.push("text=$TEXT$");
    if (document.getElementById("date").checked) params.push("date=$DATETIME$");

    if (params.length === 0) {
      errorEl.textContent = "لطفاً حداقل یک متغیر را انتخاب کنید.";
      return;
    }

    const query = params.join("&");
    const fullURL = `https://${domain}?${query}`;

    resultEl.textContent = fullURL;
    resultEl.style.display = "block";

    // دکمه کپی
    copyBtn.style.display = "inline-block";
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(fullURL).then(() => {
        copyMsg.textContent = "✅ لینک با موفقیت کپی شد!";
        setTimeout(() => (copyMsg.textContent = ""), 3000);
      });
    };

    // اشتراک‌گذاری موبایلی
    if (navigator.share) {
      shareBtn.style.display = "inline-block";
      shareBtn.textContent = "📤 اشتراک‌گذاری";
      shareBtn.onclick = () => {
        navigator.share({
          title: "لینک انتقال دریافتی",
          text: "لینک ساخته‌شده برای دریافت پیامک:",
          url: fullURL,
        });
      };
    }
  }

  function toggleTheme() {
    const current = document.documentElement.getAttribute("data-theme");
    const next = current === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", next);
  }
  </script>
</body>
</html>
