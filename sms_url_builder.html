<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ساخت لینک انتقال دریافتی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #131a29;
      color: #fff;
      font-family: "Vazirmatn", "Yekan Bakh", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #f7bd60;
      margin-bottom: 10px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    .checkboxes {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-item {
      background-color: #1f2937;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #f7bd60;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f7bd60;
      color: #131a29;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ffcb6b;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #1f2937;
      color: #f7bd60;
      border-radius: 10px;
      word-break: break-all;
      max-width: 500px;
    }

    .error {
      color: #ff6a6a;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ساخت لینک انتقال دریافتی SMS.ir</h1>

  <label for="domain">دامنه شما (مثال: SMS.ir):</label>
  <input type="text" id="domain" placeholder="مثلاً: SMS.ir"/>

  <div class="checkboxes">
    <div class="checkbox-item">
      <input type="checkbox" id="from" value="from">
      <label for="from">فرستنده ($FROM$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="to" value="to">
      <label for="to">گیرنده ($TO$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="text" value="text">
      <label for="text">متن پیامک ($TEXT$)</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="date" value="date">
      <label for="date">تاریخ و زمان ($DATETIME$)</label>
    </div>
  </div>

  <button class="btn" onclick="generateURL()">ساخت لینک</button>

  <div id="error" class="error"></div>
  <div id="result" class="result" style="display: none;"></div>

  <script>
    function generateURL() {
      const domain = document.getElementById("domain").value.trim();
      const errorEl = document.getElementById("error");
      const resultEl = document.getElementById("result");
      errorEl.textContent = "";
      resultEl.style.display = "none";

      if (!domain) {
        errorEl.textContent = "لطفاً دامنه خود را وارد کنید.";
        return;
      }

      const params = [];
      if (document.getElementById("from").checked) params.push("from=$FROM$");
      if (document.getElementById("to").checked) params.push("to=$TO$");
      if (document.getElementById("text").checked) params.push("text=$TEXT$");
      if (document.getElementById("date").checked) params.push("date=$DATETIME$");

      if (params.length === 0) {
        errorEl.textContent = "لطفاً حداقل یک متغیر را انتخاب کنید.";
        return;
      }

      const query = params.join("&");
      const fullURL = `https://${domain}?${query}`;

      resultEl.textContent = fullURL;
      resultEl.style.display = "block";
    }
  </script>
</body>
</html>
