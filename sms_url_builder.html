<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سازنده URL انتقال پیامک - SMS.ir</title>
  <style>
    body { font-family: Tahoma, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    label { display: block; margin: 8px 0; }
    input[type="text"] { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 16px; background: #e9ecef; padding: 10px; word-break: break-all; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>سازنده URL انتقال پیامک - SMS.ir</h1>
  <p>لینک انتقال پیامک دریافتی را به‌دلخواه با انتخاب متغیرها بسازید.</p>

  <label>
    آدرس سایت (بدون اسلش آخر):
    <input type="text" id="baseUrl" value="https://SMS.ir" />
  </label>

  <fieldset>
    <legend>انتخاب متغیرها:</legend>
    <label><input type="checkbox" id="varFrom" checked /> from (فرستنده پیامک)</label>
    <label><input type="checkbox" id="varTo" checked /> to (گیرنده پیامک)</label>
    <label><input type="checkbox" id="varText" checked /> text (متن پیامک)</label>
    <label><input type="checkbox" id="varDate" checked /> date (تاریخ و زمان)</label>
  </fieldset>

  <button onclick="buildUrl()">ساخت لینک</button>

  <div id="result"></div>

  <script>
    function buildUrl() {
      const baseUrl = document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
      const params = [];

      if(document.getElementById('varFrom').checked) params.push('from=$FROM$');
      if(document.getElementById('varTo').checked) params.push('to=$TO$');
      if(document.getElementById('varText').checked) params.push('text=$TEXT$');
      if(document.getElementById('varDate').checked) params.push('date=$DATETIME$');

      if(params.length === 0) {
        document.getElementById('result').textContent = 'حداقل یک متغیر را انتخاب کنید.';
        return;
      }

      const url = `${baseUrl}?${params.join('&')}`;
      document.getElementById('result').textContent = url;
    }
  </script>
</body>
</html>
